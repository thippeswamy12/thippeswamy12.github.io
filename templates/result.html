<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        div {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Analysis Results</h1>
    <div>
        <p>Total Rows: {{ total_rows }}</p>
        <p>Unique UUIDs: {{ unique_uuids_count }}</p>
        <p>Total number of evidences : {{task_level_evidence}}</p>
        <!-- Add more metrics as needed -->

        <!-- Download button -->
        <button onclick="downloadCSV()">Download Metrics</button>
    </div>

    <script>
        function downloadCSV() {
            // Simulate a CSV file download (replace this with actual data)
            const csvData = "Total Rows,Unique UUIDs,Total number of evidences\n{{ total_rows }},{{ unique_uuids_count }},{{task_level_evidence}}";

            // Create a Blob containing the CSV data
            const blob = new Blob([csvData], { type: "text/csv;charset=utf-8" });

            // Create a link element and trigger a click to download the file
            const link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = "analysis_results.csv";
            link.click();
        }
    </script>
</body>

</html>
